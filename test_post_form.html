<!DOCTYPE html>
<html>
<head>
  <title>Test Post Role</title>
</head>
<body>
  <h2>Submit a Role</h2>
  <form id="roleForm">
    <input type="text" name="role_title" placeholder="Role Title" value="Interim CFO" required><br>
    <input type="text" name="company_name" placeholder="Company Name" value="Acme Corp" required><br>
    <input type="text" name="industry" placeholder="Industry" value="Finance" required><br>
    <textarea name="role_description" placeholder="Role Description" required>Handle strategic financial decisions.</textarea><br>
    <input type="text" name="experience_level" placeholder="Experience Level" value="Senior" required><br>
    <input type="text" name="commitment" placeholder="Commitment" value="Part-time" required><br>
    <input type="text" name="location" placeholder="Location" value="London" required><br>
    <input type="text" name="budget_range" placeholder="Budget Range" value="100k-150k" required><br>
    <input type="text" name="role_type" placeholder="Role Type" value="iNED" required><br>
    <input type="text" name="contact_name" placeholder="Contact Name" value="FionnÃ¡n" required><br>
    <input type="email" name="contact_email" placeholder="Contact Email" value="fionnano@gmail.com" required><br>
    <button type="submit">Send Role to Backend</button>
  </form>

  <script>
    document.getElementById('roleForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const jsonData = {};
      formData.forEach((value, key) => jsonData[key] = value);

      const response = await fetch('http://127.0.0.1:5000/post-role', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(jsonData)
      });

      const result = await response.json();
      alert(JSON.stringify(result));
    });
  </script>
</body>
</html>
